<html>
<body>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<form action="/create-message" method="post">
    <input type="text" placeholder="Write a message" name="message"/>
    <button type="submit">Submit</button>
</form>

<form action="/delete-message" method="post">
    <input type="text" placeholder="Message #" name="messageId"/>
    <button type="submit">Delete</button>
</form>

<form action="/edit-message" method="post">
    <input type="text" placeholder="Message #" name="messageId"/>
    <input type="text" placeholder="Edit message" name="editMessage"/>
    <button type="submit">Edit</button>
</form>

Messages by {{name}}:

<ol>
    {{#messages}}
    <li>{{message}}</li>
    {{/messages}}
</ol>

</body>
</html>
